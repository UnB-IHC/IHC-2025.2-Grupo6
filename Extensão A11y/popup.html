<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { width: 350px; padding: 15px; font-family: Arial, sans-serif; }
        .popup-container { text-align: center; }
        .scan-section { margin: 15px 0; }
        #scanBtn { 
            background: #4CAF50; 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        #scanBtn:hover { background: #45a049; }
        .check-item { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px; 
            text-align: left;
            border-left: 4px solid transparent;
        }
        .pass { 
            background: #d4edda; 
            border-left-color: #28a745;
        }
        .fail { 
            background: #f8d7da; 
            border-left-color: #dc3545;
        }
        .warning { 
            background: #fff3cd; 
            border-left-color: #ffc107;
        }
        .result { font-weight: bold; margin-top: 5px; }
        #pageInfo { 
            font-size: 12px; 
            color: #666; 
            margin: 10px 0;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .actions { margin-top: 15px; }
        #detailsBtn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <h3>Accessibility Guardian</h3>
        <p style="font-size: 12px; color: #666;">Verifique critérios de acessibilidade</p>
        
        <div class="scan-section">
            <button id="scanBtn">Analisar Página Atual</button>
        </div>

        <div id="pageInfo">Nenhuma análise realizada</div>

        <div class="results">
            <div class="check-item" id="contrastCheck">
                <strong>Contraste de Cores</strong>
                <div class="result">Não verificado</div>
            </div>
            
            <div class="check-item" id="focusCheck">
                <strong>Indicadores de Foco</strong>
                <div class="result">Não verificado</div>
            </div>
            
            <div class="check-item" id="headingsCheck">
                <strong>Estrutura de Cabeçalhos</strong>
                <div class="result">Não verificado</div>
            </div>
            
            <div class="check-item" id="keyboardCheck">
                <strong>Navegação por Teclado</strong>
                <div class="result">Não verificado</div>
            </div>
        </div>

        <div class="actions">
            <button id="detailsBtn">Ver Detalhes Completos</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
