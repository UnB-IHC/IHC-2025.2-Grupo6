site_name: Manual de Acessibilidade Digital
site_description: Guia de acessibilidade digital

theme:
  name: material
  language: pt
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top

  palette:
    - scheme: default
      primary: orange
      accent: deep orange
      toggle:
        icon: material/lightbulb
        name: Modo escuro
    #tema escuro
    - scheme: slate
      primary: orange
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Ativar modo claro

nav:
  - Início: index.md
  - Manual de Acessibilidade: 
    - Introdução: "manual/introducao.md"
    - Desenvolvimento Web: "manual/devWeb.md"
    - Design: "manual/design.md"
    - Geração de Conteúdo: "manual/geracaoCont.md"
    - Gestão de Projeto: "manual/gestaoProj.md"
  - Recursos: Recursos.md
  - Sobre: Sobre.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.emoji
  

extra_css:
- stylesheets/custom.css

extra_javascript:
  - js/graficos.js
